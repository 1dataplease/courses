<html>
<head>
	<title>Nav Bar</title>
	<link rel="stylesheet" type="text/css" href="bootstrap.css">
</head>
<body>

<!-- entire navbar - sideways if wide browser, down if mobile -->
<nav class="navbar navbar-default">

	<!-- content on right is too far, add container -->
	<div class="container">

		<!-- brand is the 1st item, the header-->
		<div class="navbar-header">
			<a href="#" class="navbar-brand">Cofefe</a>
		</div>
		
		<!-- add links as list items in ul or div-->
		<ul class="nav navbar-nav">
			<li><a href="#">About</a></li>
			<li><a href="#">Contact</a></li>
		</ul>

		<!-- these go on right side of a wide screen -->
		<ul class="nav navbar-nav navbar-right">
			<li><a href="#">Sign Up</a></li>
			<li><a href="#">Login</a></li>
		</ul>
	</div>

</nav>

<!-- if container was outside, cuts nav bar to middle -->

</body>
</html>
