<!-- 1 file of css, 1 file of js -->
<!-- dl it, keep it in same dir -->
<!-- or can add link to cdn in the code -->
<html>
<head>
	<link rel="stylesheet" type="text/css" href="bootstrap.css">
	
	<!-- dont have to use bootstraps defaults -->
	<style type="text/css">
		.btn-danger {background: orange;}
	</style>
	
	<title>Bootstrap Basics</title>
</head>
<body>

	<!-- add margin to the h1 and buttons (not centered)-->
	<!-- container gives spacing, padding, centers it -->
	<div class="container">
		<h1>Bootstrap Basics</h1>

		<button class="btn btn-success btn-xs">Click Me</button>

		<button class="btn btn-success btn-xs btn-danger">danger</button>

		<button class="btn btn-success btn-xs disabled">Dont click</button>

		<a href="http://www.getbootstrap.com" class="btn btn-info btn-lg">Bootstrap docs</a>


		<!-- 7-64: jumbotron, forms, inputs -->
		<div class="jumbotron">
			<h1>This is a jumbotron</h1>
			<p>SDFsdfsd sdfsdf kopk pwkerw werwe pkopk werwerpko werpk we.</p>

			<button class="btn btn-success btn-lg">Hi there</button>
		</div>

		<form>
			<div class="form-group">
				<label for="exampleInputEmail1">Email address</label>
				<input type="email" class="form-control" id="exampleInputEmail1" placeholder="Email">
			</div>
			
			<div class="form-group">
				<label for="exampleInputPassword1">Password</label>
				<input type="password" class="form-control" id="exampleInputEmail1" placeholder="Password">
			</div>
			
			<div class="form-group">
				<label for="exampleInputFile">File input</label>
				<input type="file" id="exampleInputEmail1">

				<p class="help-block">Example block-level help text here</p>
			</div>

			<div class="checkbox">
				<label>
					<input type="checkbox">Check it out
				</label>
			</div>
			<button type="submit" class="btn btn-default">Submit</button>
		</form>
	</div>

<!-- if not for 
	div class="form-group", 
	the text is directly under an input, no line spacing -->

<!-- if not for 
	input class="form-control", 
	no rounded corners, small box, small space, itd be on same line, etc -->

<!-- p class="help-block" makes it grey, own line, etc -->

<!-- div class="container" gives nice spacing -->

<!-- inline form: only inline if body width > 700px or so -->
	<div class="container"
		<form class="form-inline">
			<div class="form-group">
				<label for="exampleInputName2">Name</label>
				<input type="text" class="form-control" id="exampleInputName2" placeholder="Jane Doe">
			</div>
			<div class="form-group">
				<label for="exampleInputEmail2">Email
				</label>
				<input type="email" class="form-control" id="exampleInputEmail2" placeholder="janedoe@example.com">
			</div>

			<button type="submit" class="btn btn-default">Send invitation</button>
		</form>
	</div>

</body>
</html>
