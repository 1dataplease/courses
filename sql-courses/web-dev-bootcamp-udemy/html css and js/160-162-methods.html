<!DOCTYPE html>
<html>
<head>
	<title>jQuery Methods</title>
	<!-- always put jquery or libraries in the header -->
	<script type="text/javascript" src="lib/jquery-2.2.4.min.js"></script>

	<!-- 3 classes - green when right, red/pink wrong
	gray and line-through when done -->
	<style type="text/css">
		.correct {
			color: green;
		}

		.wrong {
			color: red;
			background: pink;
		}

		.done {
			color: gray;
			text-decoration: line-through;
		}

	</style>
</head>

<body>

<h1>jQuery Methods Demo Page</h1>

<!-- text box -->
<input type="text" placeholder="your name">

<!-- dropdown box with 3 options or choices -->
<select>
	<option>Ostrich</option>
	<option>Turtle</option>
	<option>Toad</option>
</select>


<ul>
	<li>Skittles</li>
	<li>Starburst</li>
	<li>Twix</li>
</ul>

<img src="lib/cute.png">
<!-- <img src="lib/scary.png"> -->
<img src="ex3.jpg">

</body>
</html>
