<!DOCTYPE html>
<html>
<head>
	<title>Score Keeper</title>
	<link rel="stylesheet" type="text/css" href="scorekeeper.css">
</head>
<body>

<!-- added an id for both p1display and p2: these get changed -->
<!-- needed a span around the number, then it can have id -->
<h1><span id="p1Display">0</span> to <span id="p2Display">0</span></h1>

<!-- so we can target this later, change it -->
<p>Playing to: <span>5</span></p>

<!-- input a number, button for player1, button for player2, reset button -->
<input type="number">
<!-- add id so we can select player1, player2, reset buttons -->
<button id="p1">Player One</button>
<button id="p2">Player Two</button>
<button id="reset">Reset</button>

<script type="text/javascript" src="140-ScoreKeeper.js"></script>
</body>
</html>
