<body>
<h2>Register</h2>
<form>
	<!-- not sure on what value 'name' element adds -->
	<label for="firstName">First Name: </label>
	<input name= "first" id= "firstName" type="text" placeholder="John" x>

	<label for="lastName">Last Name: </label>
	<input name="first" id= "lastName" type="text" placeholder="Smith" x>	
	<!-- instead of a break, i can add a div for each line -->

	<div>
		<label for="male_id">Male</label>
		<input name= "gender" id="male_id" type="radio" value="male" x>

		<label for="female_id">Female</label>
		<input name= "gender" id="female_id" type="radio" value="female">

		<label for="other_id">Other</label>
		<input name= "gender" id="other_id" type="radio" value="other">
	</div>

	<div>
		<label>
			Email: 
			<!-- name is instrux how to send the data -->
			<input name="email_name" type="email" placeholder="your email" x>
		</label>

		<!-- password length validation -->
		<label>
			Password: 
			<input name="password" type="password" placeholder="your password" pattern=".{6,12}" required title="password must be between 6 and 12 characters">
		</label>
	</div>
